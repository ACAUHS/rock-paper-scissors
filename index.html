<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //random choice generator for computer
    function getComputerChoice() {
        let randomNumber = Math.floor(Math.random() * 3)

        if (randomNumber == 0) {
            return "rock"
        } else if (randomNumber == 1) {
            return "paper"
        } else {
            return "scissors"
        }
    }
    //rounds of RPS with return statements on W/L/T
    function playRound(playerSelection, computerSelection) {
        playerSelectionNew = playerSelection.toLowerCase()


        if (playerSelectionNew === computerSelection) {
            return "Nobody wins; it\'s a tie!"
        } else if (playerSelectionNew === "rock" && computerSelection === "scissors") {
            return "You win!"
        } else if (playerSelectionNew === "rock" && computerSelection === "paper") {
            return "You lose!"
        } else if (playerSelectionNew === "paper" && computerSelection === "rock") {
            return "You win!"
        } else if (playerSelectionNew === "paper" && computerSelection === "scissors") {
            return "You lose!"
        } else if (playerSelectionNew === "scissors" && computerSelection === "paper") {
            return "You win!"
        } else if (playerSelectionNew === "scissors" && computerSelection === "rock") {
            return "You lose!"
        } else {
            return "What happened..."
        }
    }
    let playerSelection;
    let computerSelection;

    //tally counter and runs the game 5 times
    function game(playerTally, computerTally) {
        playerTally = 0;
        computerTally = 0;
        for (let i = 0; i < 5; i++) {
            playerSelection = prompt("Rock, paper, or scissors?")
            computerSelection = getComputerChoice();
            console.log("pc: " + computerSelection)
            console.log(playerSelection)
            console.log(playRound(playerSelection, computerSelection))
            if ((playRound(playerSelection, computerSelection)) == "You win!") {
                console.log((++playerTally) + '|' + computerTally)
            } else if (playRound(playerSelection, computerSelection) == "You lose!"){
                console.log(playerTally + '|' + (++computerTally))
            } else {
                console.log(playerTally + '|' + computerTally)
            }
        }
    }

    game();

    </script>
</body>
</html>
